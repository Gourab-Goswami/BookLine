
<p>LIBRARY</p>
<div class="gradient-custom-2">
  <div style="margin-top: 6rem">
    <div class="alert alert-danger alert-dismissible fade show" *ngIf="isError">
      <h4 class="alert-heading">
        <i class="bi-exclamation-octagon-fill"></i>{{ errorMsg }}
      </h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        (click)="isError = false"
      ></button>
    </div>
  </div>

<button (click)="changeView()" class="btn btn-dark left-btn">
  <span *ngIf="!isList">View List</span>
  <span *ngIf="isList">View Grid</span>
</button>

<div class="container">
  <div id="bookView" class="row row-cols-4 grid">
    <div class="col box" *ngFor="let book of books">
      <img
        src="./assets/img/book-cover.jpg"
        alt="book-default-img"
        style="max-width: 70%;"
      />
      <div class="bookText">
        <p><strong>Name:</strong> {{ book.name }}</p>
        <p><strong>Authors:</strong> {{ book.authors }}</p>
        <p><strong>Year:</strong> {{book.year}}</p>
        <p><strong>Ratings:</strong> {{book.authors}}</p>
      </div>
      <div class="buttons">
        <div class="btns">
      <button class="btn btn-primary" routerLink="/bookdetails/{{book._id}}"><i class="fa fa-book" aria-hidden="true"></i></button>
        <button class="btn btn-primary favourite" (click)="addToFavourite(book)" [disabled]="hasFaourite(book)"><i class="fa fa-star star" aria-hidden="true"></i>
        </button>
       </div>
      </div>
    </div>
  </div>
</div>
</div>
