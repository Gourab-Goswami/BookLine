<p>LIBRARY</p>
<div class="gradient-custom-2">
  <div style="margin-top: 6rem">
    <div class="alert alert-danger alert-dismissible fade show" *ngIf="isError">
      <h4 class="alert-heading">
        <i class="bi-exclamation-octagon-fill"></i>{{ errorMsg }}
      </h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        (click)="isError = false"
      ></button>
    </div>
  </div>
  <button (click)="changeView()" class="btn btn-dark left-btn mt-5">
    <span *ngIf="!isList">View List</span>
    <span *ngIf="isList">View Grid</span>
  </button>

  <div class="row pb-5 mb-4">
    <div id="myDIV" class="grid">
      <!-- Card-->
      <div class="grid-card" *ngFor="let book of books">
        <div class="card rounded shadow-sm border-2">
          <div class="card-body p-4">
            <div class="title">
              <span>{{ book.name }}</span>
            </div>
            <div class="book-body">
              <h5>
                <a class="text-dark">{{ book.name }}</a>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
