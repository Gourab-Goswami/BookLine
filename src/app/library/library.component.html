
<p>LIBRARY</p>
<div class="gradient-custom-2">
  <div style="margin-top: 6rem">
    <div class="alert alert-danger alert-dismissible fade show" *ngIf="isError">
      <h4 class="alert-heading">
        <i class="bi-exclamation-octagon-fill"></i>{{ errorMsg }}
      </h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        (click)="isError = false"
      ></button>
    </div>
  </div>

<button (click)="changeView()" class="btn btn-dark left-btn">
  <span *ngIf="!isList">View List</span>
  <span *ngIf="isList">View Grid</span>
</button>
<div class="container">
  <div id="bookView" class="flex-row row">
    <div class="col-xs-6 col-sm-4 col-lg-3 box" *ngFor="let book of books">
      <div class="thumbnail">
        <div class="caption">
          <h3 style="height:60%;overflow:hidden;">{{book.name | uppercase}}</h3>
          <p class="flex-text text-muted">
            <strong>Title: </strong>{{book.name}}
          </p>
          <p class="flex-text text-muted">
            <strong>By </strong>{{book.authors}}
          </p>
          <p class="flex-text text-muted">
            <strong>Year: </strong>{{book.year}}
          </p>
          <p><button class="btn btn-primary favourite" (click)="addToFavourite(book)" [disabled]="hasFaourite(book)"><i class="fa fa-star star" aria-hidden="true"></i>
            Favourite</button></p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
